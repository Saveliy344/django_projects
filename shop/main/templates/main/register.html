{% extends 'main/base.html' %}
{% block content %}
<div class="col-md-10">
    <h1>{{title}}</h1>
    <form method="POST">
        {% csrf_token %}
        {% for f in form %}
        <p>
            {{f.label}}
            {{f}}
            {{f.errors}}
        </p>
        {% endfor %}
        <button type="submit" class="btn btn-success">{{title}}</button>
    </form>
</div>
{% endblock %}
